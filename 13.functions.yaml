- name: checking number
  hosts: localhost
  vars_prompt:
  - name: number
    prompt: Enter number
    private: no
  tasks:
  - name: check no is less than 10
    debug:
      msg: "given no is {{number}} is less than 10"
    when: number | int < 10  
  - name: check no greater than equal 10
    debug:
      msg: "given no is {{number}} is greater than equal 10"
    when: number | int >= 10  